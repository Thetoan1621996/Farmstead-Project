<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- GG FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="header">
      <div class="container">
        <div class="header__row">
          <div class="logo">
            <a href="#">Farmstead</a>
            <i class="fa fa-leaf"></i>
          </div>
          <div class="navbar">
            <a href="#" class="active">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">LANDING PAGE</a>
            <a href="#">404 PAGE</a>
            <a href="#">CONTACT</a>
            <form action="#">
              <input type="search" name="search" />
              <i class="fa fa-moon moon"></i>
              <i class="fa fa-bars bars"></i>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- CAROUSEL -->
    <section class="banner">
        <div class="carousel__all">
          <div class="carousel__left">
            <h2>Farm</h2>
            <h3>Welcome to Farmstead <br>
              where Natural Food is <br> born!</h3>
              <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem <br> accusantium doloremque laudantium.</p>
              <a href="./about.html">LEARN MORE</a>
          </div>
          <div class="carousel__right">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="overlay"></div>
                <div class="carousel-item active">
                  <img src="../image/b1.jpg" alt="b1">
                  <div class="note">
                    <h4><span>01</span>/03</h4>
                    <p>Agriculture</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../image/b8.jpg" alt="b8">
                  <div class="note">
                    <h4><span>02</span>/03</h4>
                    <p>Farm Field</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../image/b4.jpg" alt="b4">
                  <div class="note">
                    <h4><span>03</span>/03</h4>
                    <p>Organic farm</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
